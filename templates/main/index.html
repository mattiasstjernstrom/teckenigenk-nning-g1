{% extends "./base-template.html" %} {% block title %}Drawing Area{% endblock %}
{% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/canvas.css') }}"
  type="text/css"
/>{% endblock %} {% block header %}
<h1>Drawing Area:</h1>
{% endblock %} {% block content %}
<div id="draw-area">
  <canvas
    id="drawingCanvas"
    width="400"
    height="400"
    style="border: 1px solid #000"
  ></canvas>
</div>

<div class="or">or</div>
<form id="upload-form" class="upload" enctype="multipart/form-data">
  <label for="file">Upload Image</label>
  <input type="file" id="file" accept="image/*" onchange="loadImage(this)" />
</form>

<div class="buttons">
  <button id="send-drawing" onclick="sendDrawing()">Check Letter</button>
  <button id="clear" onclick="clearCanvas()">Clear</button>
</div>

<div id="prediction-message"></div>


{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/drawing.js') }}"></script>
{% endblock %}
